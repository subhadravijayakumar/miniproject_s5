<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Travel Guide</title>
  <style>
    /* ============================
       AI Travel Guide - Styles
    ============================ */
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #2563eb, #f97316);
      -webkit-background-clip: text;
      color: transparent;
    }

    .header p {
      font-size: 1.2rem;
      color: #555;
    }

    .quick-questions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    .quick-questions button {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    .quick-questions button:hover {
      background: linear-gradient(to right, #e0f2fe, #fff7ed);
      border-color: #60a5fa;
    }

    .chat-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 15px;
      background: linear-gradient(to right, #2563eb, #f97316);
      color: #fff;
      font-weight: bold;
      font-size: 16px;
    }

    .chat-body {
      flex: 1;
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      display: flex;
      gap: 10px;
      max-width: 70%;
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
    }

    .avatar.bot {
      background: linear-gradient(to right, #f97316, #dc2626);
    }

    .avatar.user {
      background: linear-gradient(to right, #2563eb, #7c3aed);
    }

    .bubble {
      padding: 12px 15px;
      border-radius: 15px;
      line-height: 1.4;
      font-size: 15px;
    }

    .bot .bubble {
      background: #f3f4f6;
      color: #111;
    }

    .user .bubble {
      background: linear-gradient(to right, #2563eb, #7c3aed);
      color: #fff;
    }

    .timestamp {
      font-size: 11px;
      color: #777;
      margin-top: 5px;
    }

    .chat-footer {
      padding: 15px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 10px;
    }

    textarea {
      flex: 1;
      min-height: 50px;
      max-height: 100px;
      resize: none;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button.send-btn {
      background: linear-gradient(to right, #2563eb, #f97316);
      color: #fff;
      border: none;
      padding: 0 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .typing-dots {
      display: flex;
      gap: 5px;
    }

    .typing-dots div {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .typing-dots div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots div:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-6px); }
    }

    @media (max-width: 600px) {
      .chat-body { height: 300px; }
      .quick-questions { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>AI Travel Guide</h1>
      <p>Get instant, personalized travel advice for Tamil Nadu</p>
    </div>

    <div class="quick-questions" id="quickQuestions">
      <button>Best places to visit in Chennai</button>
      <button>Famous Tamil Nadu dishes I must try</button>
      <button>Best time to visit hill stations</button>
      <button>Top temples to visit in Tamil Nadu</button>
    </div>

    <div class="chat-card">
      <div class="chat-header">Tamil Nadu Travel Assistant</div>
      <div class="chat-body" id="chatBody">
        <div class="message bot">
          <div class="avatar bot">ü§ñ</div>
          <div>
            <div class="bubble">‡Æµ‡Æ£‡Æï‡Øç‡Æï‡ÆÆ‡Øç! Welcome to Tamil Nadu! I'm your AI travel guide. What would you like to explore today?</div>
            <div class="timestamp"></div>
          </div>
        </div>
      </div>
      <div class="chat-footer">
        <textarea id="userInput" placeholder="Ask me anything about Tamil Nadu travel..."></textarea>
        <button class="send-btn" id="sendBtn">‚û§</button>
      </div>
    </div>
    <p style="color:#666; font-size:13px; margin-top:8px;">Press Enter to send, Shift+Enter for new line</p>
  </div>

  <script>
    const chatBody = document.getElementById("chatBody");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const quickQuestions = document.getElementById("quickQuestions");

    // Tamil Nadu Travel Data (expanded)
    const travelData = {
      chennai: "Chennai is the capital city, famous for Marina Beach, Kapaleeshwarar Temple, and its rich South Indian culture.",
      madurai: "Madurai is known as the Temple City, home to the Meenakshi Amman Temple and vibrant local markets.",
      coimbatore: "Coimbatore, the Manchester of South India, is known for Isha Yoga Center and pleasant weather.",
      kanyakumari: "Kanyakumari lies at India‚Äôs southern tip, famous for Vivekananda Rock, Thiruvalluvar Statue, and stunning sunsets.",
      erode: "Erode is a textile hub known for turmeric production and the Bhavani River.",
      tirunelveli: "Tirunelveli is known for the Nellaiappar Temple and the delicious Tirunelveli Halwa.",
      trichy: "Trichy (Tiruchirappalli) is known for the Rock Fort Temple and the grand Srirangam Temple.",
      salem: "Salem is famous for Yercaud Hill Station and mango cultivation.",
      thanjavur: "Thanjavur (Tanjore) is known for the Brihadeeswarar Temple and classical Tanjore paintings.",
      vellore: "Vellore is known for the Sripuram Golden Temple and Vellore Fort.",
      pondicherry: "Pondicherry offers French colonial charm, beaches, and Auroville Ashram.",
      dindigul: "Dindigul is known for its historic fort and tasty biryani.",
      nagapattinam: "Nagapattinam is a coastal town famous for its temples and beaches.",
      tuticorin: "Thoothukudi (Tuticorin) is known for pearl fishing, beaches, and port activities.",
      tiruvannamalai: "Tiruvannamalai is a spiritual hub with the sacred Annamalaiyar Temple and Girivalam path.",
      nilgiris: "The Nilgiris district houses Ooty and Coonoor ‚Äî hill stations known for tea gardens and cool weather.",
      krishnagiri: "Krishnagiri is known for mangoes and the beautiful Krishnagiri Dam.",
      cuddalore: "Cuddalore features silver sand beaches and historic temples.",
      kancheepuram: "Kanchipuram is famous for its silk sarees and ancient temples."
    };

    const greetings = ["hi", "hello", "hey", "vanakkam", "good morning", "good evening"];

    function addMessage(type, text) {
      const msg = document.createElement("div");
      msg.className = "message " + type;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      const avatar = document.createElement("div");
      avatar.className = "avatar " + type;
      avatar.textContent = type === "user" ? "üë§" : "ü§ñ";

      const timestamp = document.createElement("div");
      timestamp.className = "timestamp";
      timestamp.textContent = new Date().toLocaleTimeString();

      const content = document.createElement("div");
      content.appendChild(bubble);
      content.appendChild(timestamp);

      msg.appendChild(avatar);
      msg.appendChild(content);

      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.className = "message bot";
      typing.id = "typing";

      const avatar = document.createElement("div");
      avatar.className = "avatar bot";
      avatar.textContent = "ü§ñ";

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      const dots = document.createElement("div");
      dots.className = "typing-dots";
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement("div");
        dots.appendChild(dot);
      }

      bubble.appendChild(dots);
      typing.appendChild(avatar);
      typing.appendChild(bubble);
      chatBody.appendChild(typing);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    async function botResponse(userText) {
      showTyping();
      await new Promise(r => setTimeout(r, 700));
      removeTyping();

      const lowerText = userText.toLowerCase();

      if (greetings.some(g => lowerText.includes(g))) {
        return addMessage("bot", "‡Æµ‡Æ£‡Æï‡Øç‡Æï‡ÆÆ‡Øç! üòä Welcome to Tamil Nadu! Ask me about any district or tourist spot.");
      }

      for (const [district, info] of Object.entries(travelData)) {
        if (lowerText.includes(district)) {
          return addMessage("bot", info);
        }
      }

      addMessage("bot", "Sorry, I don‚Äôt have data for that place yet. Try asking about Chennai, Madurai, Coimbatore, or Kanyakumari!");
    }

    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage("user", text);
      userInput.value = "";
      botResponse(text);
    });

    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });

    quickQuestions.addEventListener("click", e => {
      if (e.target.tagName === "BUTTON") {
        const question = e.target.innerText;
        addMessage("user", question);
        botResponse(question);
      }
    });
  </script>
</body>
</html>
